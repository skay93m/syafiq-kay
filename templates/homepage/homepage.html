{% extends "index.html" %}
{% block content %}
<div class="container a4-width mt-5 justify-content-center">
  {% include "banner.html" %}
  {% if rirekisho %}
    <div class="jumbotron bg-muted">
      <div class="container">
        <p>{{ rirekisho.personal_statement|linebreaks }}</p>
        <small class="text-muted text-start d-block">作成日時: {{ rirekisho.created_at|date:"Y-m-d H:i" }}</small>
      </div>
    </div>
  {% else %}
    <p>No Rirekisho data available.</p>
  {% endif %}
</div>
{% endblock %}
