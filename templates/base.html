<!DOCTYPE html>
<html lang="en" xml:lang="en-ja">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Welcome | syafiqkay.com{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>
<body> 
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-light justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'homepage:homepage' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'journals:coming_soon' %}">ジャーナル / Journal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'notoGarden:coming_soon' %}">ノート / Notes</a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="row"><br><br></div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        {% block content %}{% endblock %}
      </div>
      <div class="col"></div>
    </div>
  </main>
  <footer class="bg-light">
    <small class="row justify-content-center">
      &copy; {{ now|date:"Y" }} Syafiq Kay Ltd. 全ての権利を保有しています。
    </small>
    <small class="row justify-content-center">
      Licensed under the <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener">MIT License</a>
      このサイトのコードは <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener">MITライセンス</a> のもとで公開されています。
    </small>
  </footer>
</body>
</html>
