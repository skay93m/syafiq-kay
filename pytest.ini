# pytest.ini

[pytest]
DJANGO_SETTINGS_MODULE = syafiqkaydotcom.settings
pythonpath = .
django_find_project = false

# 🔍 Where to look for tests
testpaths =
    taskmanager/tests
    homepage/tests
    syafiqkaydotcom/tests

# 🚦 Output formatting
addopts =
    -q
    --tb=no
    --disable-warnings
    --strict-markers
    --maxfail=3

# 📌 Test file patterns
python_files = test_*.py

# 📌 Test class and function naming
python_classes = Test*
python_functions = test_*
